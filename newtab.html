<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="clockContainer">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>

        <div class="digital-clock">
            <p id="digitalTime">00:00:00</p>
            <p id="date">Date</p>
        </div>

        <div class="quote-box">
            <p id="quote">Loading quote...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
